<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Avantt Cars</title>
  <link rel="icon" type="image/png" href="./assets/favicon.png" />
  <link
   href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
   rel="stylesheet"
   integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
   crossorigin="anonymous"
  />
  <link rel="stylesheet" href="cartstyle.css" />
  <script async src="/cart/cart.js"></script>
  <script src="/navBar.js"></script>

  <style>
   #cart .card .me-4 {
    width: 180px;
    overflow: hidden;
    height: 120px;
    display: flex;
    align-items: center;
    border-radius: 5px;
   }

   #cart .card .me-4 img {
    width: 100%;
   }
  </style>
 </head>
 <body id="cartBody">
  <header> 
     <div class="navbar" >
    <div class="logo"><img src="/images/pulseada.png" alt="logo"></div>
    <div><h2 class="navbar-brand">Mercado Preso</h2></div></header>

    <div id="cart" class="carrito"></div>
  <div class="container pt-4">
   <div class="row">

    <section id="cards"></section>

     <div class="row my-4">
      <div class="col-sm-6">
       <button class="btn" onclick="back()">Seguir comprando</button>
      </div>
      <div class="col-sm-6">
       <div class="text-sm-end mt-2 mt-sm-0">
        <button id="btn-checkout" class="btn btn-success" onclick="back()">Checkout</button>
       </div>
       <div class="text-sm-end mt-2 mt-sm-0">
        <button id="btn-checkout" class="btn btn-success" onclick="clearCart()">Vaciar carrito</button>
       </div>
      </div>
     </div>
    </div>
    <div class="col-xl-4">
     <div class="mt-5 mt-lg-0">
      <div class="card border shadow-none">
       <div class="card-header bg-transparent border-bottom py-3 px-4">
        <h5 class="font-size-16 mb-0">Orden de Compra</h5>
       </div>
       <div class="card-body p-4 pt-2">
        <div class="table-responsive">
         <table class="table mb-0">
          <tbody>
           <tr class="bg-light">
            <th>Total :</th>
            <td class="text-end">
             <span class="fw-bold" id="cart-total"> $0 </span>
            </td>
           </tr>
          </tbody>
         </table>
        </div>
       </div>
      </div>
     </div>
    </div>
   </div>
  </div>
  <script src="/cart/cart.js"></script>
   <script src="/navBar.js"></script>
 </body>
</html>
